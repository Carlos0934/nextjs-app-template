name: "Check code integrity"

on:
  push:
    branches: 
      - main

jobs:
  check:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
    
      - name: Install dependencies
        run : npm  ci

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm run test

      - name: Build
        run: npm run build


      
